name: movieapp
description: "A Simple CLEAN Architecture Movies App."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^7.0.0
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0
  carousel_slider: ^5.1.1
  material_symbols_icons: ^4.2892.0
  cached_network_image: ^3.4.1
  video_player: ^2.10.1
  pod_player: ^0.2.2
  auto_route: ^11.1.0
  auto_size_text: ^3.0.0
  flutter_animate: ^4.5.2
  collection: ^1.19.1
  intl: ^0.20.2
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  dio: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  package_rename: ^1.10.0
  build_runner: ^2.10.5
  riverpod_generator: ^4.0.0+1
  riverpod_lint: ^3.1.0
  auto_route_generator: ^10.4.0
  flutter_lints: ^6.0.0
  json_serializable: ^6.9.0
  freezed: ^3.2.3
  flutter_dotenv: ^6.0.0
  lumberdash: ^3.0.0
  colorize_lumberdash: ^3.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#DC4D01"
    theme_color: "#DC4D01"
  windows:
    generate: true
    image_path: "assets/icon/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/icon.png"

package_rename_config:
  android:
    app_name: "MoviesApp"
    package_name: "com.moviesapp.app"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icon/
    - .env
